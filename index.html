<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Mortal</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/9131/9131478.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css" />
  </head>
<body>
    <!-- container -->
    <div class="Outter font-serif overflow-hidden scroll-smooth bg-black w-[100vw] h-[100vh] flex items-center justify-center text-white relative ">
      <video autoplay muted playsinline  class="inset-0 w-full h-full object-cover aspect-video">
        <source src="./Asserts/4th.mp4" type="video/mp4 "/>
      </video>
        <!-- circle1 --> 
        <div class="circle1 fixed opacity-90 shadow-[0_0_100px_7px_#d84869] w-[13em] h-[13em] rounded-full bg-[linear-gradient(-25deg,_#d84869,_#f46641)] top-6 left-[30%] animate-moveAround">

        </div>
        <!-- circle2 -->
        <div class="circle2 fixed opacity-90 shadow-[0_0_100px_7px_#5648d8] w-[13em] h-[13em] rounded-full bg-[linear-gradient(-25deg,_#5648d8,_#8641f4)] bottom-5 right-[30%] animate-float">
            
        </div>

        <div class="Inner backdrop-blur-lg py-[50px] px-[20px] w-[27%] h-[68%] bg-[#ffffff1a] border-[#ffffff30]  border-2 rounded-xl absolute z-0 flex flex-col justify-center items-center gap-12">

            <div class="image">
                <img src="./Asserts/Profeessional pic.jpeg" alt="On Update" class="rounded-full border-[#ffffff30] border-2 h-[150px] w-[150px] object-cover">
            </div>
            
            <div class="title text-center flex flex-col gap-3 items-center">
                <h2 class="text-[2rem] font-bold">Aditya Kumar</h2>

                <div class="subtitle text-[#ffffff85]">
                    <h3>Student, MITS Gwalior</h3>
                </div>
            </div>

            <div class="button flex flex-row justify-between gap-3 text-center bg-[#ffffff00] font-mono text-xs">
                <div class="share flex justify-center items-center border-2  rounded-[4px] py-[9px] px-[12px] cursor-pointer capitalize hover:bg-[#ffffffb9] hover:text-[#131313] transition-all">
                    <button onclick="openModal()">Share My Profile</button>
                </div>
                <div class="follow cursor-pointer capitalize border-2 rounded-[4px] py-[9px] px-[12px] w-[150px] hover:bg-[#ffffffb9] hover:text-[#131313] transition-all">
                    <button>Follow me</button>
                </div>
            </div>
        </div> 
            
        </div>
    </div>

    <!-- Modal Component -->
  <div class="modal w-[40%] fixed top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] border-2 border-[#ffffff59] scale-0 bg-[#00000088] backdrop:blur-[15px] text-white z-50 px-[20px] py-[25px] rounded-2xl transition-all duration-500 ease-in">
    <div class="modal-header text-3xl flex items-center p-b-[12px] border-b-[1px] border-[#ffffff88] m-b-[25px] justify-between flex-row">

      <h1 class="font-mono font-bold text-4xl">Share My Profile</h1>

      <div>
        <i onclick="closeModal()" class="fa-solid fa-xmark close cursor-pointer"></i>
      </div>

    </div>


    <div>

    <h3 class="font-serif text-[20px] mt-5 ">Share this via</h3>
    
    <div class=" icon-container flex flex-row mt-8 justify-between items-center flex-wrap">

      <!-- Discord -->
      <a href="https://discord.com/users/adityakumar8825"
         class="p-[17px] rounded-full w-20 h-20 mx-[10px] mb-6 flex items-center justify-center transition-all duration-100 border border-[#1771e6] text-[#1d1f8f] hover:bg-[#1771e6] hover:text-white">
        <i class="fa-brands fa-discord text-[45px]"></i>
      </a>
    
      <!-- Twitter -->
      <a href="https://tr.ee/Ozc8VTuJH7"
         class="p-[17px] rounded-full w-20 h-20 mx-[10px] mb-6 flex items-center justify-center transition-all duration-100 border border-[#1c99e6] text-[#1c99e6] hover:bg-[#1c99e6] hover:text-white">
        <i class="fa-brands fa-twitter text-[45px]"></i>
      </a>
    
      <!-- Instagram -->
      <a href="https://tr.ee/EuqEmkxJGu"
         class="p-[17px] rounded-full w-20 h-20 mx-[10px] mb-6 flex items-center justify-center transition-all duration-100 border border-[#cb2770] text-[#cb2770] hover:bg-[#cb2770] hover:text-white">
        <i class="fa-brands fa-instagram text-[45px]"></i>
      </a>
    
      <!-- GitHub -->
      <a href="https://github.com/ADITYA6584"
         class="p-[17px] rounded-full w-20 h-20 mx-[10px] mb-6 flex items-center justify-center transition-all duration-100 border border-[#084bbd] text-[#084bbd] hover:bg-[#084bbd] hover:text-white">
        <i class="fa-brands fa-github text-[45px]"></i>
      </a>
    
      <!-- LinkedIn -->
      <a href="http://www.linkedin.com/in/aditya-kumar-a5ba0a239"
         class="p-[17px] rounded-full w-20 h-20 mx-[10px] mb-6 flex items-center justify-center transition-all duration-100 border border-[#059cf9] text-[#059cf9] hover:bg-[#059cf9] hover:text-white">
        <i class="fa-brands fa-linkedin text-[45px]"></i>
      </a>
    
    </div>
    
    </div>

  </div>

  <!-- Overlay -->
  <div class="overlay fixed bg-[#5f5f5f83] top-0 bottom-0 left-0 right-0 opacity-0 pointer-events-none transition-all ease-in-out " onclick="closeModal()"></div>

    <script src="https://kit.fontawesome.com/7174578817.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
